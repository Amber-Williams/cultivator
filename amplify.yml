version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd app
        - npm install
    build:
      commands: 
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
        - npm run build
  artifacts:
    baseDirectory: /build
    files:
      - '**/*'
  cache:
    paths: []
